<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-ART</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="/"><h3>AI-ART(OpenAI Image Genrator)</h3></a>

        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >Git-hub</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section>
        <div class="form-div">
            <form id="image-form">
                <h1 class="glow">Describe An Image</h1>
                <input type="text" name="text" class="input" id="prompt" placeholder="Describe here....">
                <button class="submit-btn">
                    Generate
                </button>
            </form>
        </div>
    </section>
    <div class="image">
        <div class="image-container">
            <h2 class="msg glow"></h2>
            <img src="" alt="" id="image" />
        </div>
      </div>
    
  <div class="loader">
    <span class="loader-text">generaring..</span>
      <span class="load"></span>
  </div>

</body>

</html>
